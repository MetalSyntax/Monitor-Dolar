  <body>
    <nav
      class="navbar navbar-inverse navbar-expand-xl navbar-fixed-top navbar-dark justify-content-between"

      <a class="navbar-brand" href="index.html">Monitor Dolar App</a>

       <div class="navbar-collapse collapse" id="navbars">

      <header style="text-align:center" class="jumbotron text-white bg-dark">
      <h1 id="Titulo">Monitor Paralelo App</h1>
    </header>
    <section id="resumen">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">USD</h5>
              <span class="card-text" id="promedioUSD"></span>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">EUR</h5>
              <p class="card-text" id="promedioEUR"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="TasasUSD">
      <ul class="list-group usd">
        <li class="list-group-item text-white bg-success">
          <i class="fas fa-dollar-sign"></i> Tasas en USD
        </li>
        <li class="list-group-item">
          <i class="fas fa-laptop"></i> <span id="transferenciaUSD"></span>
        </li>
        <li class="list-group-item">
          <i class="fas fa-money-bill-alt"></i>
          <span id="efectivo_realUSD"></span>
        </li>
        <li class="list-group-item"><span id="sicad1USD"></span></li>
        <li class="list-group-item">
          <i class="fab fa-bitcoin"></i> <span id="bitcoin_refUSD"></span>
        </li>
        <li class="list-group-item"><span id="dolartodayUSD"></span></li>
        <li class="list-group-item text-white bg-dark">
          <span id="promedio_realUSD"></span>
        </li>
      </ul>
    </section>
    <section id="TasasEUR">
      <ul class="list-group usd">
        <li class="list-group-item text-white bg-success">
          <i class="fas fa-dollar-sign"></i> Tasas en EUR
        </li>
        <li class="list-group-item">
          <i class="fas fa-laptop"></i> <span id="transferenciaEUR"></span>
        </li>
        <li class="list-group-item">
          <i class="fas fa-money-bill-alt"></i>
          <span id="efectivo_realEUR"></span>
        </li>
        <li class="list-group-item"><span id="sicad1EUR"></span></li>
        <li class="list-group-item"><span id="dolartodayEUR"></span></li>
        <li class="list-group-item text-white bg-dark">
          <span id="promedio_realEUR"></span>
        </li>
      </ul>
    </section>
    <div id="botones">
      <a class="btn btn-success btn-lg botones" id="whatsapp">
        <i class="fab fa-whatsapp"></i> Compartir en WhatsApp
      </a>
      <button type="button" class="btn btn-primary btn-lg botones" disabled>
        <i class="fab fa-twitter"></i> Compartir en Twitter
      </button>
    </div>
